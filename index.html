<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <title>Day displayer</title>
</head>
<body>

    <div class="container">

        <div class="display-hour">
            <p class="display-hour__timezone">Europe / London <i class="fa-regular fa-pen-to-square" id="triggerModal"></i> </p>
            <p class="display-hour__hour">O6:35:00</p>
            <p class="display-hour__date">Monday, 1 May, 2023</p>
        </div>

        <div class="modal" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" data-micromodal-close>
                <div class="modal__container" aria-modal="true" role="dialog" aria-labelledby="modal_title">

                    <header class="modal__header">
                        <h2 id="modal-1-title">
                            Change Timezone
                        </h2>
                    </header>
                    
                    <form id="modal__content" class="modal__content" action="#">
                        <select name="timezone" id="timezone">
                            <option value="pick">Pick a timezone</option>
                        </select>
                        <button type="submit" data-micromodal-close>Apply</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_timezone)</script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/076ee690d9.js" crossorigin="anonymous"></script>

</body>
</html>
